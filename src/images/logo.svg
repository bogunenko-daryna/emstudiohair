<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-label="Ester Studio Hair logo warm gold">

  <defs>
    <!-- Warm boutique gold (more amber / honey tone) -->
    <linearGradient id="warmGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f8e7c2"/>
      <stop offset="25%" stop-color="#e6b96a"/>
      <stop offset="50%" stop-color="#d4a24a"/>
      <stop offset="75%" stop-color="#e6b96a"/>
      <stop offset="100%" stop-color="#f8e7c2"/>
    </linearGradient>
  </defs>

  <!-- Monogram -->
  <text
    x="600" y="315"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Didot, 'Bodoni MT', 'Playfair Display', serif"
    font-size="420"
    font-weight="500"
    letter-spacing="-18"
    fill="#eceae6">
    EM
  </text>

  <!-- Hair Studio (warmer gold) -->
  <text
    x="600" y="470"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Montserrat, 'Helvetica Neue', Arial, sans-serif"
    font-size="56"
    font-weight="700"
    letter-spacing="18"
    fill="url(#warmGold)"
    stroke="rgba(0,0,0,0.45)"
    stroke-width="4"
    paint-order="stroke fill">
    HAIR STUDIO
  </text>

</svg>
